eureka:
  client:
    serviceUrl:
      defaultZone: http://peer1:7101/eureka/

spring:
  cloud:
    config:
      discovery:
        #true是从配置中心读取文件
        enabled: true
        #指定配置中心的service-id
        service-id: config-server
      #对应“文件名-环境名.yml”的{文件名}部分，多个之间用逗号分隔
      name: ds,redis
      #对应“文件名-环境名.yml”的{环境名}部分
      profile: dev